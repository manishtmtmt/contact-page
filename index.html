<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Contact Page</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <header>
      <img src="/images/contact-form-icon.svg" alt="logo" />
    </header>

    <main>
      <section class="header__section">
        <h1>Interested in our business pricing?</h1>
        <p>
          Fill out the form to view details and weâ€™ll contact you as soon
          as possible.
        </p>
      </section>

      <section class="contact__section">
        <form>
          <div class="row">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ethan Johnson"
              />
            </div>
            <div>
              <label for="company_email">Company Email</label>
              <input
                type="text"
                id="company_email"
                name="company_email"
                placeholder="ethan@johnson.com"
              />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="company_size">Company Size</label>
              <select name="company_size" id="company_size">
                <option value="50-100">50-100 employees</option>
                <option value="101-150">101-150 employees</option>
              </select>
            </div>
            <div>
              <label for="subject">Subject</label>
              <select name="subject" id="subject">
                <option class="option" value="landing_pages">
                  Building Landing pages
                </option>
                <option value="contact_pages">Building Contact pages</option>
              </select>
            </div>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="50-100 employees"
            ></textarea>
          </div>

          <button>Contact Sales</button>
        </form>
      </section>
    </main>
  </body>
</html>
